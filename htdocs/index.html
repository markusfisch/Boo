function drawText( ctx, text, x, y )
{
	for( var n = 0, l = text.length; n < l; ++n )
	{
		var ch = text.substr( n, 1 );

		if( ch == " " )
		{
			x += scaleFactor << 2;
			continue;
		}

		var sprite = sprites[ch];

		ctx && ctx.drawImage(
			sprite,
			x | 0,
			(y-sprite.height) | 0 );

		x += scaleFactor+sprite.width;
	}

	return x;
}

function putText( ctx, text )
{
	var y = sprites.a.height;

	ctx.clearRect( 0, 0, width, y );
	drawText( ctx, text, 0, y );
}

function drawSprite( sprite, x, y )
{
	ctxFg.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawFragments()
{
	var pixel = Math.ceil( scaleFactor );

	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n];

		if( f.x < 0 ||
			f.x > width ||
			f.y < 0 ||
			f.y > height )
			continue;

		f.x += f.vx*factor;
		f.y += f.vy*factor;
		f.spin += factor*.06;
		++f.live;

		var a = 1.005;
		f.vx *= a;
		f.vy *= a;

		var sin = Math.sin( f.spin )*scaleFactor*2;

		ctxFg.fillStyle = f.color;
		ctxFg.fillRect(
			(f.x+sin*f.vy) | 0,
			(f.y-sin*f.vx) | 0,
			pixel,
			pixel );
	}
}

function drawPlayer()
{
	var state = "ghost";

	if( now-playerFrameLast > frameFrequency )
	{
		++playerFrame;
		playerFrame %= 6;
		playerFrameLast = now;
	}

	ctxFg.globalAlpha = pointerLength ? 1 : .3;
	drawSprite(
		sprites[state+playerFrame],
		playerX,
		playerY+Math.sin( now*.002 )*scaleFactor );
	ctxFg.globalAlpha = 1;
}

function bounce( value, change, min, max )
{
	var l = max-min,
		r;

	if( (r = value-min) < change )
		value = min-(r % l);
	else if( (r = value-max) > change )
		value = max-(r % l);

	return value;
}

function setFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n],
			speed = 1+Math.random()*scaleFactor;

		f.x = playerX+f.ox*scaleFactor;
		f.y = playerY+f.oy*scaleFactor;
		f.vx = f.ovx*speed;
		f.vy = f.ovy*speed;
		f.live = 0;
	}
}

function notifyPriests()
{
	for( var n = priestsLength; n--; )
	{
		var p = priests[n],
			dx = p.x-playerX,
			dy = p.y-playerY,
			d = Math.sqrt( dx*dx + dy*dy );

		p.crow = now+Math.random()*(d/scaleFactor)*10;
	}
}

function killPlayer()
{
	playerAlive = false;
	setFragments();
	notifyPriests();

	setTimeout(
		function()
		{
			gameOver = true;

			var t = "try again!";
			messageWidth = drawText( null, t, 0, 0 );
			putText( ctxMessage, t );
		},
		1500 );
}

function drawPriestCrowing( p )
{
	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 4;
		p.lastFrame = now;
	}

	drawSprite(
		sprites["priestCrow"+(p.frame % 4)],
		p.x,
		p.y );
}

function drawPriestWalking( p )
{
	for( var n = 0; n < priestsLength; ++n )
	{
		var other = priests[n];

		if( other === p )
			continue;

		var dx = other.x-p.x,
			dy = other.y-p.y,
			d = dx*dx + dy*dy;

		if( d < radiusCollision )
		{
			p.x += -dx;
			p.y += -dy;
			p.vx = -p.vx;
			p.vy = -p.vy;
		}
	}

	var state = "priestWalk"+(p.vx > 0 ? "Right" : "Left");

	p.x += p.vx*factor;
	p.y += p.vy*factor;

	if( p.x < mapLeft ||
		p.x > mapRight )
	{
		p.x = bounce( p.x, p.vx, mapLeft, mapRight );
		p.vx = -p.vx;
	}

	if( p.y < mapTop ||
		p.y > mapBottom )
	{
		p.y = bounce( p.y, p.vy, mapTop, mapBottom );
		p.vy = -p.vy;
	}

	var dx = playerX-p.x,
		dy = playerY-p.y,
		d = dx*dx + dy*dy;

	if( d < radiusSeen )
	{
		if( playerAlive &&
			(d = Math.sqrt( d )) < radiusCastOut )
			killPlayer();

		if( pointerLength )
		{
			d /= scaleFactor;
			p.vx = dx/d;
			p.vy = dy/d;
		}
	}

	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 8;
		p.lastFrame = now;
	}

	drawSprite(
		sprites[state+p.frame],
		p.x,
		p.y );
}

function compareY( a, b )
{
	if( a.y > b.y )
		return 1;

	if( a.y < b.y )
		return -1;

	return 0;
}

function drawPriests()
{
	priests.sort( compareY );

	for( var n = 0; n < priestsLength; ++n )
	{
		var p = priests[n];

		if( p.crow < now )
			drawPriestCrowing( p );
		else
			drawPriestWalking( p );
	}
}

function draw()
{
	if( resizing )
		return;

	ctxFg.clearRect( 0, 0, width, height );

	drawPriests();

	if( playerAlive )
		drawPlayer();
	else
	{
		drawFragments();

		if( gameOver )
			ctxFg.drawImage(
				message,
				centerX-(messageWidth >> 1),
				centerY );
	}

	ctxFg.drawImage( hud, hudX, hudY );
}

function playSound( id )
{
	var e = sounds[id];

	if( !e )
		return;

	for( var n = audioChannelsLength; n--; )
	{
		var ac = audioChannels[n];

		if( ac.finished < now )
		{
			ac.finished = now+e.duration*1000;

			var ch = ac.channel;

			if( ch.src != e.src )
			{
				ch.src = e.src;
				ch.load();
			}
			else
				ch.currentTime = 0;

			ch.play();

			break;
		}
	}
}

function random()
{
	// from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
	return (seed = (seed*9301+49297) % 233280)/233280;
}

function createPriests()
{
	var w = mapRight-mapLeft,
		h = mapBottom-mapTop,
		min = Math.min( w, h )*.3;

	for( var n = priestsLength; n--; )
	{
		var a = random()*Math.TAU,
			speed = (.4+random()*.6)*scaleFactor,
			x,
			y;

		do
		{
			x = mapLeft+random()*w,
			y = mapTop+random()*h;
		} while( Math.abs( x-playerX )+Math.abs( y-playerY ) < min );

		priests[n] = {
			x: x,
			y: y,
			vx: Math.cos( a )*speed,
			vy: Math.sin( a )*speed,
			crow: now+now,
			frame: random()*8 | 0,
			lastFrame: 0 };
	}
}

{

		mh = Math.round( mapBottom-mapTop ),

		gh = (mh/h | 0)*h,
		px = (mw-gw) >> 1,
		py = (mh-gh) >> 1,
		left = mapLeft+px,
		top = mapTop+py,
		right = left+gw,

	for( var y = top; y < bottom; y += h )

			ctxBg.drawImage(

		for( var x = 0; x < width; x += w )
			ctxBg.drawImage(

{
	putText( ctxHud, ""+scores );

function reset()
{
	gameOver = false;

	seed = Math.PI;
	playerX = centerX;
	playerY = centerY;
	playerAlive = true;
	playerFrameLast = playerFrame = 0;
	scoreLast = scores = 0;

	drawBackground();
	createPriests()

	updateScore();
}

function restart()
{
	reset();
	pointerLength = 0;
}

function input()
{
	if( gameOver &&
		pointerLength > 0 )
	{
		restart();
		return;
	}

	for( var n = Math.min( pointerLength, 1 ); n--; )
	{
		playerX = pointerX[n];

		if( playerX < mapLeft )
			playerX = mapLeft;
		else if( playerX > mapRight )
			playerX = mapRight;

		playerY = pointerY[n];

		if( playerY < mapTop )
			playerY = mapTop;
		else if( playerY > mapBottom )
			playerY = mapBottom;
	}
}

function run()
{
	requestAnimFrame( run );

	now = new Date().getTime();
	factor = (now-last)/16;
	var fps = 16/(now-last);
	last = now;

	if( playerAlive &&
		pointerLength &&
		now-scoreLast > 100 )
	{
		++scores;
		scoreLast = now;
		updateScore();
	}

	input();
	draw();

	ctxFg.fillStyle = "#fff";
	ctxFg.fillRect( 0, 0, width*fps | 0, scaleFactor );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
