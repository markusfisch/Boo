function drawText( ctx, text, x, y )
{
	text = text.toLowerCase();

	for( var n = 0, l = text.length; n < l; ++n )
	{
		var ch = text.substr( n, 1 );

		if( ch == " " )
		{
			x += scaleFactor << 2;
			continue;
		}

		var sprite = sprites[ch];

		ctx.drawImage(
			sprite,
			x | 0,
			(y-sprite.height) | 0 );

		x += scaleFactor+sprite.width;
	}
}

function setText( ctx, text )
{
	var y = sprites.a.height;

	ctx.clearRect( 0, 0, width, y );
	drawText( ctx, text, 0, y );
}

function drawSprite( sprite, x, y )
{
	ctxGame.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n];

		if( f.x < 0 ||
			f.x > width ||
			f.y < 0 ||
			f.y > height )
			continue;

		f.x += f.vx*factor;
		f.y += f.vy*factor;
		f.spin += factor*.025;
		++f.live;

		var a = 1.05;
		f.vx *= a;
		f.vy *= a;

		var sin = Math.sin( f.spin )*scaleFactor*2;

		ctxGame.fillStyle = f.color;
		ctxGame.fillRect(
			(f.x+sin*f.vy) | 0,
			(f.y-sin*f.vx) | 0,
			scaleFactor | 0,
			scaleFactor | 0 );
	}
}

function drawPlayer()
{
	var state = "ghost";

	if( now-playerFrameLast > frameFrequency )
	{
		++playerFrame;
		playerFrame %= 6;
		playerFrameLast = now;
	}

	var dx = targetX-playerX,
		dy = targetY-playerY,
		d = dx*dx + dy*dy;

	if( d > (scaleFactor << 7) )
	{
		d = Math.sqrt( d )/(scaleFactor << 3);
		playerX += dx/d;
		playerY += dy/d;
	}

	ctxGame.globalAlpha = pointerLength ? 1 : .3;
	drawSprite(
		sprites[state+playerFrame],
		playerX,
		playerY+Math.sin( now*.002 )*scaleFactor );
	ctxGame.globalAlpha = 1;
}

function bounce( value, change, min, max )
{
	var l = max-min,
		r;

	if( (r = value-min) < change )
		value = min-(r % l);
	else if( (r = value-max) > change )
		value = max-(r % l);

	return value;
}

function setFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n],
			speed = (.005+Math.random()*.1)*scaleFactor;

		f.x = playerX+f.ox*scaleFactor;
		f.y = playerY+f.oy*scaleFactor;
		f.vx = f.ovx*speed;
		f.vy = f.ovy*speed;
		f.spin = Math.random()*Math.TAU;
		f.live = 0;
	}
}

function notifyPriests()
{
	for( var n = priestsLength; n--; )
	{
		var p = priests[n],
			dx = p.x-playerX,
			dy = p.y-playerY,
			d = Math.sqrt( dx*dx + dy*dy );

		p.crow = now+Math.random()*(d/scaleFactor)*10;
	}
}

function killPlayer()
{
	playerAlive = false;
	setFragments();
	notifyPriests();

	setTimeout(
		function()
		{
			gameOver = true;
			setText( ctxText, "Try again!" );
		},
		1500 );
}

function drawPriestCrowing( p )
{
	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 4;
		p.lastFrame = now;
	}

	drawSprite(
		sprites["priestCrow"+(p.frame % 4)],
		p.x,
		p.y );
}

function drawPriestWalking( p )
{
	var state = "priestWalk"+(p.vx > 0 ? "Right" : "Left");

	p.x += p.vx*factor;
	p.y += p.vy*factor;

	if( p.x < mapLeft ||
		p.x > mapRight )
	{
		p.x = bounce( p.x, p.vx, mapLeft, mapRight );
		p.vx = -p.vx;
	}

	if( p.y < mapTop ||
		p.y > mapBottom )
	{
		p.y = bounce( p.y, p.vy, mapTop, mapBottom );
		p.vy = -p.vy;
	}

	var dx = playerX-p.x,
		dy = playerY-p.y,
		d = dx*dx + dy*dy;

	if( d < radiusSeen )
	{
		if( playerAlive &&
			(d = Math.sqrt( d )) < radiusCastOut )
			killPlayer();

		if( pointerLength )
		{
			d /= scaleFactor;
			p.vx = dx/d;
			p.vy = dy/d;
		}
	}

	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 8;
		p.lastFrame = now;
	}

	drawSprite(
		sprites[state+p.frame],
		p.x,
		p.y );
}

function drawPriests()
{
	for( var n = priestsLength; n--; )
	{
		var p = priests[n];

		if( p.crow < now )
			drawPriestCrowing( p );
		else
			drawPriestWalking( p );
	}
}

function draw()
{
	if( resizing )
		return;

	ctxGame.clearRect( 0, 0, width, height );

	drawPriests();

	if( playerAlive )
		drawPlayer();
	else
	{
		drawFragments();

		if( gameOver )
			ctxGame.drawImage(
				canvasText,
				centerX-(scaleFactor << 4),
				centerY );
	}

	ctxGame.drawImage( canvasScore, 8, 8 );
}

function playSound( id )
{
	var e = sounds[id];

	if( !e )
		return;

	for( var n = audioChannelsLength; n--; )
	{
		var ac = audioChannels[n];

		if( ac.finished < now )
		{
			ac.finished = now+e.duration*1000;

			var ch = ac.channel;

			if( ch.src != e.src )
			{
				ch.src = e.src;
				ch.load();
			}
			else
				ch.currentTime = 0;

			ch.play();

			break;
		}
	}
}

function random()
{
	// from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
	return (seed = (seed*9301+49297) % 233280)/233280;
}

function createPriests()
{
	var w = mapRight-mapLeft,
		h = mapBottom-mapTop,
		min = Math.min( w, h )*.3;

	priestsLength = 16;

	for( var n = priestsLength; n--; )
	{
		var a = random()*Math.TAU,
			speed = (.4+random()*.6)*scaleFactor,
			x,
			y;

		do
		{
			x = mapLeft+random()*w,
			y = mapTop+random()*h;
		} while( Math.abs( x-playerX )+Math.abs( y-playerY ) < min );

		priests[n] = {
			x: x,
			y: y,
			vx: Math.cos( a )*speed,
			vy: Math.sin( a )*speed,
			crow: now+now,
			frame: random()*8 | 0,
			lastFrame: 0 };
	}
}

function drawBackground()
{
	ctxBack.clearRect( 0, 0, width, height );

	var sprite = sprites.ground,
		w = sprite.width,
		h = sprite.height;

	for( var y = 0; y < height; y += h )
		for( var x = 0; x < width; x += w )
			ctxBack.drawImage(
				sprite,
				x,
				y );

	var mw = mapRight-mapLeft,
		mh = mapBottom-mapTop,
		cols = mw/w | 0,
		rows = mh/h | 0,
		map = [],
		o = 0;

	map[o++] = "yardTopLeft";

	for( var x = cols; x--; )
		map[o++] = "yardTop";

	map[o++] = "yardTopRight";

	for( var y = rows; y--; )
	{
		map[o++] = "yardLeft";

		for( var n = cols; n--; )
			map[o++] = "yardMiddle";

		map[o++] = "yardRight";
	}

	map[o++] = "yardBottomLeft";

	for( var x = cols; x--; )
		map[o++] = "yardBottom";

	map[o++] = "yardBottomRight";

	o = 0;
	mh += mapTop+h;
	mw += mapLeft+w;

	for( var y = mapTop-h; y < mh; y += h )
		for( var x = mapLeft-w; x < mw; x += w )
			ctxBack.drawImage(
				sprites[map[o++]],
				x,
				y );
}

function updateScore()
{
	setText( ctxScore, ""+scores );
}

function reset()
{
	gameOver = false;

	seed = Math.PI;
	targetX = playerX = centerX;
	targetY = playerY = centerY;
	playerAlive = true;
	playerFrameLast = playerFrame = 0;
	scoreLast = scores = 0;

	createPriests()
	drawBackground();

	updateScore();
}

function restart()
{
	reset();
	pointerLength = 0;
}

function input()
{
	if( gameOver &&
		pointerLength > 0 )
	{
		restart();
		return;
	}

	for( var n = Math.min( pointerLength, 1 ); n--; )
	{
		targetX = pointerX[n];

		if( targetX < mapLeft )
			targetX = mapLeft;
		else if( targetX > mapRight )
			targetX = mapRight;

		targetY = pointerY[n];

		if( targetY < mapTop )
			targetY = mapTop;
		else if( targetY > mapBottom )
			targetY = mapBottom;
	}
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	if( playerAlive &&
		pointerLength &&
		now-scoreLast > 100 )
	{
		++scores;
		scoreLast = now;
		updateScore();
	}

	input();
	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" );

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	var offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2,
		xs = 0,
		xf = scaleFactor;

	if( res.mirror )
	{
		xf = -xf;
		xs = (scaleFactor*rect.w+xf) | 0;
	}

	for( var ay = rect.h, sy = 0;
		ay--;
		offset += skip, sy += scaleFactor )
		for( var ax = rect.w, sx = xs;
			ax--;
			sx += xf )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			x.fillStyle = 'rgba('+r+','+g+','+b+','+(a/255)+')';
			x.fillRect( sx, sy, scaleFactor, scaleFactor );
		}

	return c;
}

function scale( min )
{
	scaleFactor = Math.max(
		1,
		Math.floor( min/16/resources.ghost0.rect.h ) );

	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	canvasBack.width = canvasGame.width = width;
	canvasBack.height = canvasGame.height = height;
	canvasBack.style.width = canvasGame.style.width = w+"px";
	canvasBack.style.height = canvasGame.style.height = h+"px";

	centerX = width >> 1;
	centerY = height >> 1;

	scale( Math.min( width, height ) );

	canvasScore.width = canvasText.width = width;
	canvasScore.height = canvasText.height = 6*scaleFactor;

	var min = scaleFactor << 8;

	for( var cell = scaleFactor << 4;
		min >= width || min >= height;
		min -= cell );

	mapLeft = (width-min) >> 1;
	mapTop = (height-min) >> 1;
	mapRight = mapLeft+min;
	mapBottom = mapTop+min;

	reset();

	radiusSeen = min*.2 | 0;
	radiusSeen *= radiusSeen;
	radiusCastOut = sprites.ghost0.width*.5 | 0;

	if( resizing )
		resizing = false;
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	if( running )
		resizing = true;

	resizeTimer = setTimeout( resize, 200 );
}

function start()
{
	var d = document;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}

	running = true;
	run();
}

function createFragments()
{
	var rect = resources.ghost0.rect,
		w2 = rect.w >> 1,
		h2 = rect.h >> 1,
		offset = rect.y*(atlasWidth << 2)+(rect.x << 2),
		skip = (atlasWidth-rect.w) << 2;

	fragmentsLength = 0;

	for( var y = 0, h = rect.h; y < h; ++y, offset += skip )
		for( var x = 0, w = rect.w; x < w; ++x )
		{
			var r = atlas[offset++],
				g = atlas[offset++],
				b = atlas[offset++],
				a = atlas[offset++];

			if( a == 0 )
				continue;

			var cx = x-w2,
				cy = y-h2,
				alpha = Math.atan2( cy, cx ),
				vx = Math.cos( alpha ),
				vy = Math.sin( alpha );

			fragments[fragmentsLength++] = {
				color: 'rgba('+r+','+g+','+b+','+(a/255)+')',
				ox: cx,
				oy: cy,
				ovx: vx,
				ovy: vy };
		}
}

function decompressAtlas()
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		w = atlas.width,
		h = atlas.height;

	c.width = w;
	c.height = h;
	x.drawImage( atlas, 0, 0 );

	atlas = x.getImageData( 0, 0, w, h ).data;
	atlasWidth = w;
}

function init()
{
	if( !atlas.complete ||
		new Date().getTime()-last < 500 )
	{
		// give mobile browsers some time to settle
		// their window.innerWidth/Height values, i.e.
		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	decompressAtlas();
	createFragments();

	document.body.appendChild( canvasBack );
	document.body.appendChild( canvasGame );

	resize();
	window.onresize = scheduleResize;

	start();
}

function indexSounds()
{
	var audios = document.getElementsByTagName( "audio" );

	if( !audios ||
		!audios.length )
		return;

	for( var n = audioChannelsLength; n--; )
		audioChannels[n] = {
			channel: new Audio(),
			finished: 0 };

	for( var n = audios.length; n--; )
	{
		var e = audios[n];

		sounds[e.id] = e;
	}
}

function createCanvas()
{
	if( !(canvasBack = document.createElement( "canvas" )) ||
		!(ctxBack = canvasBack.getContext( "2d", { alpha: false } )) ||
		!(canvasGame = document.createElement( "canvas" )) ||
		!(ctxGame = canvasGame.getContext( "2d" )) ||
		!(canvasScore = document.createElement( "canvas" )) ||
		!(ctxScore = canvasScore.getContext( "2d" )) ||
		!(canvasText = document.createElement( "canvas" )) ||
		!(ctxText = canvasText.getContext( "2d" )) )
		return false;

	ratio =
		(window.devicePixelRatio || 1)/
		(ctxBack.webkitBackingStorePixelRatio ||
			ctxBack.mozBackingStorePixelRatio ||
			ctxBack.msBackingStorePixelRatio ||
			ctxBack.oBackingStorePixelRatio ||
			ctxBack.backingStorePixelRatio ||
			1);

	return true;
}
