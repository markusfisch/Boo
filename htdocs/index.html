function drawText( ctx, text, x, y )
{
	text = text.toLowerCase();

	for( var n = 0, l = text.length; n < l; ++n )
	{
		var ch = text.substr( n, 1 );

		if( ch == " " )
		{
			x += scaleFactor << 2;
			continue;
		}

		var sprite = sprites[ch];

		ctx.drawImage(
			sprite,
			x | 0,
			(y-sprite.height) | 0 );

		x += scaleFactor+sprite.width;
	}
}

function setText( ctx, text )
{
	var y = sprites.a.height;

	ctx.clearRect( 0, 0, width, y );
	drawText( ctx, text, 0, y );
}

function drawSprite( sprite, x, y )
{
	ctxGame.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n];

		if( f.x < 0 ||
			f.x > width ||
			f.y < 0 ||
			f.y > height )
			continue;

		f.x += f.vx*factor;
		f.y += f.vy*factor;
		f.spin += factor*.025;
		++f.live;

		var a = 1.05;
		f.vx *= a;
		f.vy *= a;

		var sin = Math.sin( f.spin )*scaleFactor*2;

		ctxGame.fillStyle = f.color;
		ctxGame.fillRect(
			(f.x+sin*f.vy) | 0,
			(f.y-sin*f.vx) | 0,
			scaleFactor | 0,
			scaleFactor | 0 );
	}
}

function drawPlayer()
{
	var state = "ghost";

	if( now-playerFrameLast > frameFrequency )
	{
		++playerFrame;
		playerFrame %= 6;
		playerFrameLast = now;
	}

	ctxGame.globalAlpha = pointerLength ? 1 : .3;
	drawSprite(
		sprites[state+playerFrame],
		playerX,
		playerY+Math.sin( now*.002 )*scaleFactor );
	ctxGame.globalAlpha = 1;
}

function bounce( value, change, min, max )
{
	var l = max-min,
		r;

	if( (r = value-min) < change )
		value = min-(r % l);
	else if( (r = value-max) > change )
		value = max-(r % l);

	return value;
}

function setFragments()
{
	for( var n = fragmentsLength; n--; )
	{
		var f = fragments[n],
			speed = (.005+Math.random()*.1)*scaleFactor;

		f.x = playerX+f.ox*scaleFactor;
		f.y = playerY+f.oy*scaleFactor;
		f.vx = f.ovx*speed;
		f.vy = f.ovy*speed;
		f.spin = Math.random()*Math.TAU;
		f.live = 0;
	}
}

function notifyPriests()
{
	for( var n = priestsLength; n--; )
	{
		var p = priests[n],
			dx = p.x-playerX,
			dy = p.y-playerY,
			d = Math.sqrt( dx*dx + dy*dy );

		p.crow = now+Math.random()*(d/scaleFactor)*10;
	}
}

function killPlayer()
{
	playerAlive = false;
	setFragments();
	notifyPriests();

	setTimeout(
		function()
		{
			gameOver = true;
			setText( ctxText, "Try again!" );
		},
		1500 );
}

function drawPriestCrowing( p )
{
	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 4;
		p.lastFrame = now;
	}

	drawSprite(
		sprites["priestCrow"+(p.frame % 4)],
		p.x,
		p.y );
}

function drawPriestWalking( p )
{
	var state = "priestWalk"+(p.vx > 0 ? "Right" : "Left");

	p.x += p.vx*factor;
	p.y += p.vy*factor;

	if( p.x < mapLeft ||
		p.x > mapRight )
	{
		p.x = bounce( p.x, p.vx, mapLeft, mapRight );
		p.vx = -p.vx;
	}

	if( p.y < mapTop ||
		p.y > mapBottom )
	{
		p.y = bounce( p.y, p.vy, mapTop, mapBottom );
		p.vy = -p.vy;
	}

	var dx = playerX-p.x,
		dy = playerY-p.y,
		d = dx*dx + dy*dy;

	if( d < radiusSeen )
	{
		if( playerAlive &&
			(d = Math.sqrt( d )) < radiusCastOut )
			killPlayer();

		if( pointerLength )
		{
			d /= scaleFactor;
			p.vx = dx/d;
			p.vy = dy/d;
		}
	}

	if( now-p.lastFrame > frameFrequency )
	{
		++p.frame;
		p.frame %= 8;
		p.lastFrame = now;
	}

	drawSprite(
		sprites[state+p.frame],
		p.x,
		p.y );
}

function drawPriests()
{
	for( var n = priestsLength; n--; )
	{
		var p = priests[n];

		if( p.crow < now )
			drawPriestCrowing( p );
		else
			drawPriestWalking( p );
	}
}

function draw()
{
	if( resizing )
		return;

	ctxGame.clearRect( 0, 0, width, height );

	drawPriests();

	if( playerAlive )
		drawPlayer();
	else
	{
		drawFragments();

		if( gameOver )
			ctxGame.drawImage(
				canvasText,
				centerX-(scaleFactor << 4),
				centerY );
	}

	ctxGame.drawImage( canvasScore, 8, 8 );
}

function playSound( id )
{
	var e = sounds[id];

	if( !e )
		return;

	for( var n = audioChannelsLength; n--; )
	{
		var ac = audioChannels[n];

		if( ac.finished < now )
		{
			ac.finished = now+e.duration*1000;

			var ch = ac.channel;

			if( ch.src != e.src )
			{
				ch.src = e.src;
				ch.load();
			}
			else
				ch.currentTime = 0;

			ch.play();

			break;
		}
	}
}

function random()
{
	// from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
	return (seed = (seed*9301+49297) % 233280)/233280;
}

function createPriests()
{
	var w = mapRight-mapLeft,
		h = mapBottom-mapTop,
		min = Math.min( w, h )*.3;

	for( var n = priestsLength; n--; )
	{
		var a = random()*Math.TAU,
			speed = (.4+random()*.6)*scaleFactor,
			x,
			y;

		do
		{
			x = mapLeft+random()*w,
			y = mapTop+random()*h;
		} while( Math.abs( x-playerX )+Math.abs( y-playerY ) < min );

		priests[n] = {
			x: x,
			y: y,
			vx: Math.cos( a )*speed,
			vy: Math.sin( a )*speed,
			crow: now+now,
			frame: random()*8 | 0,
			lastFrame: 0 };
	}
}

function drawGraves()
{
	var ref = sprites.grave0,
		w = Math.round( ref.width*1.75 ),
		h = Math.round( ref.height*1.5 ),
		mw = Math.round( mapRight-mapLeft ),
		mh = Math.round( mapBottom-mapTop ),
		gw = (mw/w | 0)*w,
		gh = (mh/h | 0)*h,
		px = (mw-gw) >> 1,
		py = (mh-gh) >> 1,
		left = mapLeft+px,
		top = mapTop+py,
		right = left+gw,
		bottom = top+gh,
		n = 0;

	for( var y = top; y < bottom; y += h )
		for( var x = left; x < right; x += w )
		{
			var sprite = sprites["grave"+(++n % 12)];

			ctxBack.drawImage(
				sprite,
				(x+((w-sprite.width) >> 1)) | 0,
				(y+((h-sprite.height) >> 1)) | 0 );
		}
}

function drawYard()
{
	var size = sprites.yardTopLeft.width,
		mw = mapRight-mapLeft,
		mh = mapBottom-mapTop,
		cols = mw/size | 0,
		rows = mh/size | 0,
		map = [],
		o = 0;

	priestsLength = Math.ceil( Math.sqrt( cols*rows ) );

	map[o++] = "yardTopLeft";

	for( var x = cols; x--; )
		map[o++] = "yardTop";

	map[o++] = "yardTopRight";

	for( var y = rows; y--; )
	{
		map[o++] = "yardLeft";

		for( var n = cols; n--; )
			map[o++] = "yardMiddle";

		map[o++] = "yardRight";
	}

	map[o++] = "yardBottomLeft";

	for( var x = cols; x--; )
		map[o++] = "yardBottom";

	map[o++] = "yardBottomRight";

	o = 0;
	mh += mapTop+size;
	mw += mapLeft+size;

	for( var y = mapTop-size; y < mh; y += size )
		for( var x = mapLeft-size; x < mw; x += size )
			ctxBack.drawImage(
				sprites[map[o++]],
				x,
				y );
}

function drawGround()
{
	var sprite = sprites.ground,
		w = sprite.width,
		h = sprite.height;

	for( var y = 0; y < height; y += h )
		for( var x = 0; x < width; x += w )
			ctxBack.drawImage(
				sprite,
				x,
				y );
}

function drawBackground()
{
	ctxBack.clearRect( 0, 0, width, height );

	drawGround();
	drawYard();
	drawGraves();
}

function updateScore()
{
	setText( ctxScore, ""+scores );
}

function reset()
{
	gameOver = false;

	seed = Math.PI;
	playerX = centerX;
	playerY = centerY;
	playerAlive = true;
	playerFrameLast = playerFrame = 0;
	scoreLast = scores = 0;

	drawBackground();
	createPriests()

	updateScore();
}

function restart()
{
	reset();
	pointerLength = 0;
}

function input()
{
	if( gameOver &&
		pointerLength > 0 )
	{
		restart();
		return;
	}

	for( var n = Math.min( pointerLength, 1 ); n--; )
	{
		playerX = pointerX[n];

		if( playerX < mapLeft )
			playerX = mapLeft;
		else if( playerX > mapRight )
			playerX = mapRight;

		playerY = pointerY[n];

		if( playerY < mapTop )
			playerY = mapTop;
		else if( playerY > mapBottom )
			playerY = mapBottom;
	}
}

function run()
{
	now = new Date().getTime();
	factor = (now-last)/16;
	last = now;

	if( playerAlive &&
		pointerLength &&
		now-scoreLast > 100 )
	{
		++scores;
		scoreLast = now;
		updateScore();
	}

	input();
	draw();

	requestAnimFrame( run );
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

		x = c.getContext( "2d" );

	c.width = w;
	c.height = h;

	c.centerX = w >> 1;

function resize()

		h = window.innerHeight;

	canvasBack.width = canvasGame.width = width;
	canvasBack.height = canvasGame.height = height;
	canvasBack.style.width = canvasGame.style.width = w+"px";
	canvasBack.style.height = canvasGame.style.height = h+"px";

	centerX = width >> 1;
	centerY = height >> 1;

	var ref = resources.yardTopLeft.rect.w,
		mapSize = ref*16;

	scaleFactor = Math.max( 1, Math.ceil(
		Math.min( width, height )/mapSize ) );

	scale();

	canvasScore.width = canvasText.width = width;
	canvasScore.height = canvasText.height =
		resources.m.rect.h*scaleFactor;

	var size = scaleFactor*mapSize,
		maxMapWidth = width*.8 | 0,
		maxMapHeight = height*.8 | 0;

	for( var cell = scaleFactor*ref;
		size > maxMapWidth || size > maxMapHeight;
		size -= cell );

	mapLeft = (width-size) >> 1;
	mapTop = (height-size) >> 1;
	mapRight = mapLeft+size;
	mapBottom = mapTop+size;

	reset();

	radiusSeen = size*.2 | 0;
	radiusSeen *= radiusSeen;

		resizing = false;

		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;

function createFragments()
{
	var rect = resources.ghost0.rect,
		w2 = rect.w >> 1,
		h2 = rect.h >> 1,

				g = atlas[offset++],
				b = atlas[offset++],

	c.height = h;

function init()
{

		new Date().getTime()-last < 500 )

		// there may still be the virtual keyboard visible
		setTimeout( init, 500 );
		return;
	}

	decompressAtlas();
	createFragments();

	document.body.appendChild( canvasBack );
	document.body.appendChild( canvasGame );

	resize();
	window.onresize = scheduleResize;

	start();
